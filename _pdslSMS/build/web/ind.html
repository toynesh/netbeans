<html>
    <head>
        <title>pdslSMS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='shortcut icon' href='img/pdsl.png' type='image/png'>

        <script defer src='https://use.fontawesome.com/releases/v5.0.8/js/all.js'></script>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
        <!-- fawsomeanimations -->
        <link href='css/font-awesome-animation.min.css' rel='stylesheet'>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href='css/bootstrap-datetimepicker.min.css' rel='stylesheet'><!-- custom -->
        <link href='css/pdslsms.css' rel='stylesheet'>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-custom">
            <a href="#"><img src="img/head.png" class="rounded-circle" width="30" height="30"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i> Logged in as: Julius
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fas fa-exchange-alt"></i> Change Password</a>
                        </div>
                    </li>
                </ul>                
            </div>
        </nav>
        <div class="container-fluid  h-100">
            <div class="row  h-100">
                <div class="col-sm-2" id="vnav">
                    <h5 style="font-family: 'Poiret One', cursive; margin-top:2%">Send/Receive SMS</h5>
                    <img src="img/bs.jpg" width="200" class="img-fluid">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item  border-right"><a href="#" class="faa-parent animated-hover">Send Single<i class="fas fa-fighter-jet faa-passing float-right pdslcolor"></i></a></li>
                        <li class="list-group-item"><a href="#" class="faa-parent animated-hover">Send Bulk<i class="fas fa-fighter-jet faa-passing float-right pdslcolor"></i></a></li>
                        <li class="list-group-item border-right"><a href="#" class="faa-parent animated-hover">Manage Groups<i class="fas fa-fighter-jet faa-passing float-right pdslcolor"></i></a></li>
                        <li class="list-group-item"><a href="#" class="faa-parent animated-hover">Inbox<i class="fas fa-fighter-jet faa-passing float-right pdslcolor"></i></a></li>
                        <li class="list-group-item border-right"><a href="#" class="faa-parent animated-hover">Manage Users<i class="fas fa-fighter-jet faa-passing float-right pdslcolor"></i></a></li>
                        <li class="list-group-item"> </li>
                    </ul>
                </div>
                <div class="col-sm-10">
                    <div class="row" style="margin-top:3%">
                        <div class="col-md-8 offset-md-2">
                            <form>
                                <div class="form-group">
                                    <label for="mesg" class="pdslcolor" style="font-family: 'Poiret One', cursive;"><h4><strong><i class="fas fa-comments faa-flash animated"></i> Enter Message here ...</strong></h4></label>
                                    <textarea class="form-control" id="mesg" rows="10"></textarea>
                                </div>
                                <div class="form-row align-items-center">
                                    <div class="col-sm-6 my-1">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text pdslcolor" for="datetimepicker10"><strong> Schedule: </strong></label>
                                            </div>
                                            <input type="text" class="form-control" id="datetimepicker10">
                                            <div class="input-group-append">
                                                <span class="input-group-text pdslcolor"><i class="fas fa-calendar-alt"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto my-1">
                                        <button type="submit" class="btn btn-primary"><strong> SEND </strong></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer bg-secondary py-3">
            <div class="container">
                <p class="m-0 text-center text-white">&copy; >>today<< by Professional Digital Systems Ltd.</p>
            </div>
        </footer>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src='js/bootstrap-datetimepicker.js' charset='UTF-8'></script>
        <script src='js/locales/bootstrap-datetimepicker.en.js' charset='UTF-8'></script>
        <script type='text/javascript'>
            $('#datetimepicker10').datetimepicker({
                format: 'dd-mm-yyyy  hh:ii:ss',
                showMeridian: true,
                startDate: new Date(),
                todayBtn: true,
                autoclose: 1,
                startView: 3,
                todayHighlight: 1,
                minView: 0,
                pickerPosition: "top-left"
            });
        </script>

    </body>
</html>
