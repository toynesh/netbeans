<html>
    <head>
        <title>eloans</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href='https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed' rel='stylesheet'>
        <script defer src='https://use.fontawesome.com/releases/v5.0.8/js/all.js'></script>
        <!-- Bootstrap -->
        <link href='css/bootstrap.min.css' rel='stylesheet'>
        <!-- custom -->
        <link href='css/eloans.css' rel='stylesheet'>
    </head>
    <body>
        <div class='container' style='margin-top:1%'>
            <div class='row'>
                <div class='col-lg-12'>
                    <h1><i class='fab fa-leanpub'></i> Eloans</h1>
                </div>                    
            </div>
        </div>
        <div class='container'>
            <div class='row'>
                <div class='col-lg-9'>
                    <div class='panel panel-success'>
                        <div class='panel-heading text-center' style='color:#fff'><i class='fas fa-clipboard-list'></i></div>
                        <div class='panel-body'>
                            <h4 class="text-center">New Loan</h4>
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="phone">Phone:</label>
                                        <select id="phone" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" name="city">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="passport">ID/Passport</label>
                                        <input type="text" class="form-control" id="passport" name="passport">
                                        <!--select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select-->
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="fname">First Name</label>
                                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lname">Last Name</label>
                                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                                    </div>
                                </div>                                
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Muranga">
                                </div>
                                <div class="form-group">
                                    <label for="address2">Address 2</label>
                                    <input type="text" class="form-control" id="address2" name="address" placeholder="Apartment, studio, or floor">
                                </div>
                                <!--div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Check me out
                                        </label>
                                    </div>
                                </div-->
                                <button type="submit" class="btn btn-success">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class='col-lg-3' >
                    <div class='panel panel-success'>
                        <div class='panel-heading  text-center' style='color:#fff'><i class='fas fa-cog'></i> Manage</div>
                        <div class='panel-body'>
                            <div class='list-group'>
                                <a href='#' class='list-group-item list-group-item-action'><i class='fas fa-user'></i> New Borrower</a>
                                <a href='#' class='list-group-item list-group-item-action active'><i class='fas fa-users'></i> List Borrowers</a>
                                <a href='#' class='list-group-item list-group-item-action'><i class='fas fa-external-link-alt'></i> New Loan</a>
                                <a href='#' class='list-group-item list-group-item-action'><i class='fas fa-external-link-alt fa-rotate-180'></i> Pay Loan</a>
                                <a href='#' class='list-group-item list-group-item-action'><i class='far fa-newspaper'></i> List Loans</a>
                                <a href='#' class='list-group-item list-group-item-action'><i class='fas fa-th'></i> Blacklisted</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src='js/bootstrap.min.js'></script>
    </body>
</html>
