<html>
    <head>
        <title>PDSL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- manual CSS -->
        <link href="css/pdsl.css" rel="stylesheet">

        <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top:1%">
                <div class="col-lg-12">
                    <h5 class="pull-right"><i class="fa fa-superpowers" aria-hidden="true"></i>&nbsp;&nbsp;PDSL Sub-Aggregator(s)</h5>
                </div>
            </div>
            <div class="row" style="margin-top:2%">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3">
                            <a href="#"><i class="fa fa-ravelry" aria-hidden="true"></i> Manage Aggregator</a>
                        </div>
                        <div class="col-lg-3 text-right">
                            <a href="#"><i class="fa fa-users" aria-hidden="true"></i> Manage Users</a>
                        </div>
                        <div class="col-lg-3 text-right">
                            <a href="#"><i class="fa fa-area-chart" aria-hidden="true"></i> Reports</a>
                        </div>
                        <div class="col-lg-3  text-right">
                            <select  class="form-control" style="text-align-last: right;">
                                <option dir="rtl">Logged in as: Julius </option>
                                <option dir="rtl">Change Password</option>
                                <option dir="rtl">Logout</option>
                            </select> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="horizontalLine"></div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="container" style="margin-top:2%">
            <div class="row">
                <div class="col-lg-4">
                    <div id="addvendor">
                        <h5><i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;&nbsp;<u> Add/Edit</u></h5>
                        <br />
                        <form action="#">
                            <div class="form-group">
                                <label for="vendorname">Name:</label>
                                <input type="text" class="form-control" id="vendorname" name="vendorname" placeholder="TRUPHENA">
                            </div>
                            <div class="form-group">
                                <label for="vendorcode">Code:</label>
                                <input type="text" class="form-control" id="vendorcode" name="vendorcode" placeholder="1001">
                            </div>
                            <div class="form-group">
                                <label for="newfloat">New Float Amt:</label>
                                <input type="text" class="form-control" style="width:50%" id="newfloat" name="newfloat" placeholder="1000.00">
                            </div>
                            <br />
                            <div class="radio">
                                <label><input type="radio" name="mode">Test Mode</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="mode">Live Mode</label>
                            </div>
                            <div class="radio disabled">
                                <label><input type="radio" name="mode" disabled>Disabled Mode</label>
                            </div>
                            <button type="submit" class="btn btn-default">Send</button>
                        </form>

                    </div>
                </div>
                <div class="col-lg-8 table-responsive">
                    <h5><i class="fa fa-bars" aria-hidden="true"></i>&nbsp;&nbsp;<u> All Sub-Aggregators</u></h5>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Float Balance</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody style="color:black">
                            <tr>
                                <td>John</td>
                                <td>1001</td>
                                <td>7000.00</td>
                                <td>Edit</td>
                            </tr>
                            <tr>
                                <td>Mary</td>
                                <td>1002</td>
                                <td>2000.00</td>
                                <td>Edit</td>
                            </tr>
                            <tr>
                                <td>July</td>
                                <td>1003</td>
                                <td>100000.00</td>
                                <td>Edit</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
